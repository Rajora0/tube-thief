<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Baixador de Vídeos do YouTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Baixador de Vídeos do YouTube</h1>
        <form method="POST">
            <div class="form-group">
                <label for="url">Cole o link do vídeo:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Baixar</button>
        </form>
        <div id="message" class="alert mt-3" role="alert"></div>
    </div>

    <script>
        function monitorarDownloads() {
            var intervalo = setInterval(function() {
                // Faz uma requisição AJAX para verificar o status do download
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/downloads', true);
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        // Inicia o download do arquivo
                        var link = document.createElement('a');
                        link.href = '/downloads';
                        link.setAttribute('download', true);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        clearInterval(intervalo);
                        document.getElementById("message").textContent = "Download concluído!";
                        document.getElementById("message").classList.add("alert-success");
                    } else if (xhr.status == 202) {
                        // Download ainda não concluído, aguarda mais um pouco
                        console.log("Download ainda não concluído");
                    } else {
                        // Erro no download, exibe a mensagem de erro
                        document.getElementById("message").textContent = "Erro ao baixar o vídeo. Tente novamente.";
                        document.getElementById("message").classList.add("alert-danger");
                        clearInterval(intervalo);
                    }
                };
                xhr.onerror = function() {
                    document.getElementById("message").textContent = "Erro de conexão.";
                    document.getElementById("message").classList.add("alert-danger");
                    clearInterval(intervalo);
                };
                xhr.send();
            }, 1000);
        }

        // Chama a função de monitoramento após o download ser iniciado
        document.addEventListener('DOMContentLoaded', function() {
            monitorarDownloads();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
